<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MC Predict</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Proxima+Nova:wght@400;700&display=swap');
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            font-family: 'Proxima Nova', Arial, sans-serif;
            background-color: #2c2c2e;
            color: #d3d3d3;
            box-sizing: border-box;
        }
        .header {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            text-align: center;
            flex-wrap: wrap;
        }
        .header img {
            width: 80px;
            margin-right: 10px;
        }
        .header h1 {
            font-size: 36px;
            margin: 0;
        }
        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        img {
            animation: rotate 4s linear infinite;
        }
        iframe {
            width: 100%;
            border: 1px solid #2c2c2e;
            margin-top: 20px;
        }
        nav {
            margin-bottom: 20px;
            text-align: center;
        }
        nav a {
            color: #d3d3d3;
            text-decoration: none;
            margin: 0 10px;
            font-size: 18px;
        }
        nav a:hover {
            text-decoration: underline;
        }
        @media (min-width: 1024px) {
            iframe {
                width: 70%;
                height: 550vh;
                transform: scale(1);
                transform-origin: 0 0;
            }
        }
        @media (max-width: 600px) {
            .header img {
                width: 60px;
            }
            .header h1 {
                font-size: 24px;
            }
            nav a {
                display: block;
                margin: 5px 0;
                font-size: 16px;
            }
            iframe {
                height: calc(100vh - 100px); /* Full screen height minus header and margin */
                transform: scale(1);
                transform-origin: 0 0;
                overflow: hidden;
            }
            body, html {
                margin: 0;
                padding: 0;
                overflow-x: hidden;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/d/d3/Soccerball.svg/200px-Soccerball.svg.png" alt="Rotating Soccer Ball">
        <h1>MC Predict</h1>
    </div>
    <nav>
        <a href="index.html">Highest Chance Bets</a>
        <a href="best-value-bets.html">Best Value Bets</a>
    </nav>
    <iframe src="https://docs.google.com/spreadsheets/d/1zs1JMyb8ek4W7ATXk3Aj-GTWTZbUzXQci2k1h9r6ipw/pubhtml?gid=1226844944&single=true"></iframe>
</body>
</html>
