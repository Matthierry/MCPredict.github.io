<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Added for responsive design -->
    <title>MC Predict</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Proxima+Nova:wght@400;700&display=swap');
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            font-family: 'Proxima Nova', Arial, sans-serif;
            background-color: #2c2c2e;
            color: #d3d3d3;
            box-sizing: border-box;
        }
        .header {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            text-align: center;
            flex-wrap: wrap; /* Make header wrap on smaller screens */
        }
        .header img {
            width: 80px; /* Slightly reduced size of the image */
            margin-right: 10px; /* Space between the image and the text */
        }
        .header h1 {
            font-size: 36px; /* Reduced font size for better mobile scaling */
            margin: 0;
        }
        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        img {
            animation: rotate 4s linear infinite;
        }
        iframe {
            width: 100%; /* Default width for mobile */
            height: 70vh; /* Use viewport height for responsive design */
            border: 1px solid #2c2c2e; /* Matching border color */
            margin-top: 20px;
        }
        nav {
            margin-bottom: 20px;
            text-align: center; /* Center navigation links */
        }
        nav a {
            color: #d3d3d3;
            text-decoration: none;
            margin: 0 10px;
            font-size: 18px;
        }
        nav a:hover {
            text-decoration: underline;
        }
        @media (min-width: 1024px) {
            iframe {
                width: 70%; /* Reduce iframe width on larger screens */
                height: 550vh; /* 8 times the original 80vh height */
                transform: scale(1); /* No scaling on desktop */
                transform-origin: 0 0; /* Ensure scaling is from the top-left corner */
            }
        }
        @media (max-width: 600px) {
            .header img {
                width: 60px; /* Further reduce image size on small screens */
            }
            .header h1 {
                font-size: 24px; /* Further reduce font size for small screens */
            }
            nav a {
                display: block;
                margin: 5px 0; /* Stack navigation links vertically */
                font-size: 16px;
            }
            iframe {
                height: 60vh; /* Adjust iframe height on smaller screens */
                transform: scale(0.75); /* Scale down the iframe content on mobile */
                transform-origin: 0 0; /* Ensure scaling is from the top-left corner */
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/d/d3/Soccerball.svg/200px-Soccerball.svg.png" alt="Rotating Soccer Ball">
        <h1>MC Predict</h1>
    </div>
    <nav>
        <a href="index.html">Highest Chance Bets</a>
        <a href="best-value-bets.html">Best Value Bets</a>
    </nav>
    <iframe src="https://docs.google.com/spreadsheets/d/1zs1JMyb8ek4W7ATXk3Aj-GTWTZbUzXQci2k1h9r6ipw/pubhtml?gid=1226844944&single=true"></iframe>
</body>
</html>
