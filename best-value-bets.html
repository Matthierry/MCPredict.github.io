<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MC PREDICT</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Proxima+Nova:wght@400;700&display=swap');
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            font-family: 'Proxima Nova', Arial, sans-serif;
            background-color: #2c2c2e;
            color: #d3d3d3;
            box-sizing: border-box;
        }
        .header {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            text-align: center;
            flex-wrap: wrap;
        }
        .header img {
            width: 80px;
            margin-right: 10px;
        }
        .header h1 {
            font-size: 36px;
            margin: 0;
            text-transform: uppercase;
        }
        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        img {
            animation: rotate 4s linear infinite;
        }
        iframe {
            width: 100%;
            border: none; /* Remove border */
            margin-top: 20px;
        }
        nav {
            margin-bottom: 10px; /* Adjusted margin for smaller gap between main nav and sub-nav */
            text-align: center;
        }
        nav a {
            color: #d3d3d3;
            text-decoration: none;
            margin: 0 10px;
            font-size: 16px;
            padding: 5px 10px;
            background-color: #3c3c3e;
            border-radius: 5px;
        }
        nav a.active {
            text-decoration: underline; /* Optional: keep underline for active link */
        }
        nav a:hover {
            background-color: #40c456;
            color: white;
        }
        .sub-nav {
            margin-top: 10px;
            text-align: center;
            margin-bottom: 30px; /* Increased gap between sub-nav and content below */
        }
        .sub-nav a {
            color: #d3d3d3;
            text-decoration: none;
            margin: 0 10px;
            font-size: 16px;
            padding: 5px 10px;
            background-color: #3c3c3e;
            border-radius: 5px;
        }
        .sub-nav a:hover {
            background-color: #40c456;
            color: white;
        }
        .mobile-info {
            margin-bottom: 20px;
            font-size: 16px;
            text-align: center;
            color: #f0f0f0;
        }
        @media (min-width: 1024px) {
            iframe {
                width: 41%; /* Reduce iframe width to three-quarters of 70% */
                height: 430vh;
                transform: scale(1);
                transform-origin: 0 0;
            }
        }
        @media (max-width: 600px) {
            .header img {
                width: 60px;
            }
            .header h1 {
                font-size: 24px;
            }
            nav a {
                display: block;
                margin: 5px 0;
                font-size: 16px;
            }
            iframe {
                height: calc(100vh - 100px); /* Full screen height minus header and margin */
                transform: scale(1);
                transform-origin: 0 0;
                overflow: hidden;
            }
            body, html {
                margin: 0;
                padding: 0;
                overflow-x: hidden;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/d/d3/Soccerball.svg/200px-Soccerball.svg.png" alt="Rotating Soccer Ball">
        <h1>MC PREDICT</h1>
    </div>
    <nav>
        <a href="index.html" >Highest Chance Bets</a>
        <a href="best-value-bets.html" class="active">Best Value Bets</a>
    </nav>
    <div class="sub-nav">
        <a href="best-value-bets.html">All Fixtures</a>
        <a href="best-value-bets-sat3pm.html">Saturday 3pm</a>
    </div>
    <div class="mobile-info">If you are viewing on mobile, swipe right on the table to see more info</div>
    
    <!-- Iframe -->
    <iframe src="https://docs.google.com/spreadsheets/d/1zs1JMyb8ek4W7ATXk3Aj-GTWTZbUzXQci2k1h9r6ipw/pubhtml?gid=1226844944&single=true"></iframe>
</body>
</html>
